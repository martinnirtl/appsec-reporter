name: release
on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Add monitoring script
        env:
          DT_TOKEN: ${{ secrets.DT_TOKEN }}
        run: |
          DT_SCRIPT_TAG=$(curl https://ztn45169.sprint.dynatracelabs.com/api/v1/rum/jsTagComplete/APPLICATION-F545EC8C8A491625?Api-Token=$DT_TOKEN)
          sed -i "s@<!-- dynatrace-script-tag -->@$DT_SCRIPT_TAG@" build/index.html

          cat built/index.html

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: build